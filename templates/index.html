<body>

    <input type="file" onclick="read_csv()" accept=".csv" id="csv" class="form-control">
    
    <script>
    </script>

        <canvas id="realtimecanvas" width="200" height="80"></canvas>

        <div id="chart2" style="width:200;  height:80; "></div>

			<h4 >Magnitude Response</h4>

		</div>
